{% extends 'base.html' %}

{% block content %}
    <div class="obertka" style="height: 89vh; display: flex; justify-content: center;">
        <div class="modal_auth">
           <div class="promezh">
            <form method="POST">
                <h1 class="auth_title mt-4">Аутентификация</h1>
                <label class="auth_log_label mt-3" for="auth_log">Введите логин:</label><br>
                <input name="login" class="auth_log" id="auth_log" type="text" required><br>
                <label class="auth_pass_label mt-2" for="auth_pass">Введите пароль:</label><br>
                <input name="password" class="auth_pass" id="auth_pass" type="password"><br>
                <div class="checkbox mt-3 me-2">
                    <input class="form-check-input custom-checkbox" type="checkbox" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Запомнить меня</label>
                </div>            
                <div class="buttons mt-5 mb-4">
                    <button class="auth_enter" type="submit">Войти</button>
                </div>
            </form>
           </div>
        </div>
    </div>

{% endblock %}
